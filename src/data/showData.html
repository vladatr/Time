<meta charset="UTF-8" />

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script src="data.js"></script>

<table id="rez" border=1 width=1000px>

</table>

<script>
    let data = JSON.parse(getData());
    const prvi = data.filter(item => item.level == "1");
    prvi.map(item1 => {
        const drugi = data.filter(item2 => item2.level == "2" && item2.id.startsWith(item1.id))
        drugi.map(item2 => {
            const treci = data.filter(item3 => item3.level == "3" && item3.id.startsWith(item2.id))
            treci.map(item3 => {
                const cetvrti = data.filter(item4 => item4.level == "4" && item4.id.startsWith(item3.id))
               
                cetvrti.map(item4 => {
                    let row = $('<tr/>');
                    row.append($('<td/>').html(item1.id + " " + item1.name));
                    row.append($('<td/>').html(item2.id + " " + item2.name));
                    row.append($('<td/>').html(item3.id + " " + item3.name));
                    row.append($('<td/>').html(item4.id + " " + item4.name));
                    $("#rez").append(row)
                })
                
            })
        })
    })

</script>
